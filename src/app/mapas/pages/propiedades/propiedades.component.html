<div class="row mt-3">
    <div class="col-3"></div>
    <div class="col">
        <h1>Lista de ubicaciones</h1>
        <hr>
    </div>
</div>
<div class="row container">
    <div class="col-3"></div>
    <div class="col">
        <div class="row">
            <div class="col-4 mb-2"
                *ngFor="let item of propiedades">
                <div class="card">
                    <app-mini-mapa 
                        [color]="item.color"
                        [lngLat]="item.center"
                        routerLink="/mapas/marcadores"
                        class="card-img-top"></app-mini-mapa>
                    <div class="card-body">
                        <h5 class="card-title">{{item.title}}</h5>
                        <p class="card-text">{{item.desc}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
